server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:foodflowdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

# Config app
app:
  jwt:
    secret: "c1234131"
    expirationMinutes: 120

    